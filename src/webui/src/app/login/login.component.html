<div class="inventory-body ">
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="col-sm-4 offset-sm-4 " >
      <mat-card style="margin:20px; border-radius: 20px; box-shadow: 5px 5px 15px;">
        <mat-card-title>
          <h5 class="card-title text-center">Giriş Sayfası</h5>
          <hr />
        </mat-card-title>
        <mat-card-content>
            <form  [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label>Kullanıcı Adı</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fa fa-user"></i
                  ></span>
                </div>
                <input type="text" formControlName="kullaniciAdi" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.kullaniciAdi.errors }" />
          <div *ngIf="submitted && f.kullaniciAdi.errors" class="invalid-feedback">
            <div *ngIf="f.kullaniciAdi.errors.required">Kullanici Adı boş bırakılamaz.</div>
          </div>
              </div>
            </div>
  
            <div class="form-group">
              <label>Şifre</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2"
                    ><i class="fa fa-key"></i
                  ></span>
                </div>
                <input type="password" formControlName="sifre" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.sifre.errors }" />
          <div *ngIf="submitted && f.sifre.errors" class="invalid-feedback">
            <div *ngIf="f.sifre.errors.required">Şifre Boş Bırakılamaz</div>
          </div>
              </div>
            </div>
            <div class="col-md-12">
              <button
                mat-raised-button
                type="submit"
                class="btn btn-outline-secondary pull-right"
                [disabled]="!loginForm.valid"
              >
                Login
              </button>
              <div class="col-md-12">
                <button
           (click)="registeraGit()"
                  mat-raised-button
                  type="button"
                  class="btn btn-outline-info pull-right"
                
                >
                  Üye Ol
                </button>
              </div>
            </div>
            <br /><br />
          </form>
        </mat-card-content>
      </mat-card>
    </div>
   
  </div>
