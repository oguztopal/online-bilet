		<div class="card" style="margin:20px; border-radius: 20px; box-shadow: 5px 5px 15px;">
			<div class="card-body">
				<div class="row">
					<form class="ml-3" [formGroup]="ucusSeferlerii" (ngSubmit)="ucusseferleri()">
						<div class="form-row">
							<div class=" mb-3">
								<label class="ml-2" for="validationDefault01">Gidiş</label>
								<select class="form-control mr-1 ml-2" name="gidis" formControlName="gidis" type="number" id="sel1"
									style="width: 340px" id="validationDefault01" required>
									<option selected disabled>Nereden...</option>
									<option *ngFor="let havalimani of selectBoxDataSource ,let i = index "
										value="{{havalimani[i].havalimaniId}}">{{havalimani[i].havalimaniAdi}}</option>
								</select>
							</div>
							<div class=" mb-3">
								<label for="validationDefault02">Dönüş</label>
								<select class="form-control mr-1" name="donus" formControlName="donus" type="number"
									id="validationDefault02" style="width: 340px;" required r>
									<option selected disabled>Nereye...</option>
									<option *ngFor="let havalimani of selectBoxDataSource ,let i = index "
										value="{{havalimani[i].havalimaniId}}">{{havalimani[i].havalimaniAdi}}</option>
								</select>
							</div>
							<div class=" mb-3">
								<label for="validationDefaultUsername">Tarih</label>
								<input name="kalkisTarihi" formControlName="kalkisTarihi" style="width: 330px;" type="date"
									class="form-control " id="validationDefaultUsername" placeholder="tarih" required>
							</div>
						</div>
						<div class="form-inline">
							<div class="row ml-2">
								<input type="checkbox" [checked]="checked" class="form-control" name="iptaldurumu" formControlName="iptaldurumu"  style="width: 20px; height: 20px">
								<label class="ml-1 mr-4">İptal Edilebilir</label>
							</div>
							<button [disabled]="!ucusSeferlerii.valid" class="btn btn-outline-secondary" style="margin-right: 5px;"
								type="submit">Uçak Seferlerini Göster</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- datagrid -->
		<div *ngIf="!gridData.length==0">
			<dx-data-grid #targetDataGrid [allowColumnReordering]="true" [rowAlternationEnabled]="true"
				[dataSource]="gridData" [columnHidingEnabled]="true" [remoteOperations]="true" showBorders="true"
				[masterDetail]="{ enabled: false, template: 'detail' }" keyExpr="seferId" allowColumnResizing="true"
				showRowLines="true" hoverStateEnabled="true" columnAutoWidth="true" noDataText="Veri Yok.">
				<dxo-paging [enabled]="true" [pageSize]="15"></dxo-paging>
				<dxo-pager infoText="Sayfa {0} / {1} (  Toplam Veri Sayısı {2} )" [showPageSizeSelector]="true"
					[allowedPageSizes]="[15, 30, 50, 100]" [showInfo]="true"></dxo-pager>
				<dxo-search-panel [visible]="true" [width]="300" [highlightCaseSensitive]="false" placeholder="Ara...">
				</dxo-search-panel>
				<dxo-selection mode="multiple"></dxo-selection>
				<dxo-sorting mode="multiple"></dxo-sorting>
				<dxo-group-panel [visible]="true" emptyPanelText="Sefer Listesi">
				</dxo-group-panel>
				<dxo-grouping [contextMenuEnabled]="true" expandMode="rowClick"></dxo-grouping>
				<dxo-filter-row [visible]="true"></dxo-filter-row>
				<dxo-header-filter [visible]="true"></dxo-header-filter>
				<dxo-grouping [autoExpandAll]="false"></dxo-grouping>
				<dxi-column dataField="seferId" [allowEditing]="false" [visible]="false">
					<dxi-validation-rule type="number" valueExpr="seferId"></dxi-validation-rule>
				</dxi-column>
				<dxi-column dataField="gidis.havalimaniAdi">
					<dxi-validation-rule type="required" max="15" message=""></dxi-validation-rule>
				</dxi-column>
				<dxi-column dataField="donus.havalimaniAdi">
					<dxi-validation-rule type="required" max="15" message=""></dxi-validation-rule>
				</dxi-column>
				<dxi-column dataField="biletFiyati">
					<dxi-validation-rule type="required" max="15" message=""></dxi-validation-rule>
				</dxi-column>
				<dxi-column dataField="kalkis">
					<dxi-validation-rule type="required" max="15" message=""></dxi-validation-rule>
				</dxi-column>
				<dxi-column dataField="varis">
					<dxi-validation-rule type="required" max="15" message=""></dxi-validation-rule>
				</dxi-column>
				<dxi-column dataField="sirketler.sirketAdi">
					<dxi-validation-rule type="required" max="15" message=""></dxi-validation-rule>
				</dxi-column>
				<dxi-column type="buttons" [width]="110">
					<div class="dx-field-value">
						<dxi-button text="Seç"  [visible]="isCloneIconVisible" [onClick]="cloneIconClick">
						</dxi-button>
					</div>
				</dxi-column>
			</dx-data-grid>
			<div>
				<dx-popup  [showTitle]="true" [dragEnabled]="true" [closeOnOutsideClick]="false" [height]="800"
					[(visible)]="popupVisible">
					<div *dxTemplate="let data of 'content'">
						<div id="form-container">
								<form action="your-action" (submit)="onFormSubmit($event)">
							<dx-form [formData]="ucusBilgileri" [colCount]=2>
								<dxi-item [editorOptions]="{ readOnly: true }" dataField="seferId" [visible]="false"></dxi-item>
								<dxi-item [editorOptions]="{ readOnly: true }" dataField="gidis"></dxi-item>
								<dxi-item [editorOptions]="{ readOnly: true }" dataField="donus"></dxi-item>
								<dxi-item [editorOptions]="{ readOnly: true }" dataField="sirketler"></dxi-item>
								<dxi-item dataField="kalkisTarihi" editorType="dxDateBox" [editorOptions]="{ readOnly: true ,dataType:'date', format: 'shortDateShortTime' }"></dxi-item>								<dxi-item [editorOptions]="{ readOnly: true }" dataField="kalkis"></dxi-item>
								<dxi-item [editorOptions]="{ readOnly: true }" dataField="varis"></dxi-item>
								<dxi-item [editorOptions]="{ readOnly: true }" dataField="biletFiyati"></dxi-item>
								<dxi-item [editorOptions]="" dataField="kuponKodu"></dxi-item>
								<dxi-item 
								itemType="button"
								horizontalAlignment="left"
								[buttonOptions]="buttonOptions">
						</dxi-item>
							</dx-form>
							</form>
							<br>
							<hr>
							<br>
							<div class="card">
								<div class="card-body">
										<form [formGroup]="kisiBilgileriForm" (ngSubmit)="kisiBilgileri()" class="form-register">
												<div class="row">
													<div class="col-md 6">
														<div class="form-group">
															<label>Ad Soyad</label>
															<input type="text" [ngClass]="{'is-invalid': submitted &&  f2.adsoyad.errors }" name="adsoyad" formControlName="adsoyad"
																class="form-control" autofocus />
															<div *ngIf=" f2.adsoyad.errors" class="invalid-feedback">
																<div *ngIf="f2.adsoyad.errors.required">
																	Ad soyad boş geçilemez.
																</div>
															</div>
														</div>
													</div>
													<div class="col-md 6">
														<div class="form-group">
															<label>Adres</label>
															<input type="text" [ngClass]="{'is-invalid': submitted &&  f2.adres.errors }" name="adres" formControlName="adres"
																class="form-control" autofocus />
															<div *ngIf=" f2.adres.errors" class="invalid-feedback">
																<div *ngIf="f2.adres.errors.required">
																	Adres boş geçilemez.
																</div>
															</div>
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-md 6">
														<div class="form-group">
															<label>Email</label>
															<input type="email" [ngClass]="{'is-invalid': submitted &&  f2.email.errors }" name="email" formControlName="email"
																class="form-control" autofocus />
															<div *ngIf=" f2.email.errors" class="invalid-feedback">
																<div *ngIf="f2.email.errors.required">
																	Email boş geçilemez.
																</div>
															</div>
														</div>
													</div>
													<div class="col-md 6">
														<div class="form-group">
															<label>telefon</label>
															<input type="number" [ngClass]="{'is-invalid': submitted && f2.telefon.errors }" name="telefon" formControlName="telefon"
																class="form-control" autofocus />
															<div *ngIf=" f2.telefon.errors" class="invalid-feedback">
																<div *ngIf="f2.telefon.errors.required">
																	Telefon boş geçilemez.
																</div>
															</div>
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-md-12">
														<br />
														<button class="btn btn-outline-secondary float-right  " type="submit">
															Kaydet
														</button>
													</div>
												</div>
											</form>
								</div>
							</div>
						
						</div>
					</div>
				</dx-popup>
			</div>
		</div>
	</div>
</div>
